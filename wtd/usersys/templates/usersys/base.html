{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
</head>
<body>
    <div class="start-page">

        <header class="header">

            <div class="logo">
                <div class="logo-img">
                    <img class="logoImg" src="{% static 'img/logo-img-white.png' %}" alt="">
                </div>
                <div class="logo-title">
                    <h1>WhatToDo?</h1>
                </div>
            </div>

            <nav class="nav">
                {% if user.is_authenticated %}
                <a href="{% url 'cabinet' %}" class="nav-links reg">Личный кабинет</a>
                {% else %}
                <a href="{% url 'signup' %}" class="nav-links reg">Регистрация</a>
                <a href="{% url 'login' %}" class="nav-links log">Логин</a>
                {% endif %}
            </nav>

        </header>

        {% block content %}
        {% endblock content %}

         <footer class="footer">
            <div class="copyright">Developed&Designed by Yuri Kuznetsov</div>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/jquery.visible.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
